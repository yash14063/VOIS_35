<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionCare AI - Pro Version</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <style>
        /* --- PROFESSIONAL DARK THEME CSS --- */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling on desktop */
        }

        /* NAVBAR */
        .navbar {
            height: 70px;
            background: var(--bg-card);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid #334155;
            flex-shrink: 0;
        }

        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }
        .badge { background: var(--primary); font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; vertical-align: middle; margin-left: 8px; }
        .online { color: var(--success); font-weight: 600; }

        /* CONTAINER LAYOUT */
        .container {
            display: grid;
            grid-template-columns: 65% 35%; /* Video takes more space */
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 70px); /* Full height minus navbar */
        }

        /* VIDEO SECTION */
        .video-section {
            background: black;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            border: 2px solid #334155;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-wrapper { position: relative; width: 100%; height: 100%; }
        video, canvas { 
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; 
            object-fit: cover; /* Ensures video fills box */
            transform: scaleX(-1); /* Mirror effect */
        }

        .overlay-text {
            position: absolute; bottom: 20px; left: 20px;
            background: rgba(0,0,0,0.7); padding: 10px 20px;
            border-radius: 8px; font-weight: bold; font-size: 1.2rem;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        /* DATA PANEL */
        .data-section { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            overflow-y: auto; /* Allow scrolling for logs */
            padding-right: 5px;
        }

        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--bg-card); padding: 15px 20px; border-radius: 12px; border: 1px solid #334155; }
        .card-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .card-value { font-size: 1.2rem; font-weight: 700; margin-top: 5px; color: var(--text-main); }
        .highlight { color: var(--primary); }

        .chart-card { height: 180px; padding: 10px; display: flex; align-items: center; justify-content: center;}
        
        /* MESSAGE BOX */
        .message-box {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 20px; border-radius: 12px;
            text-align: center; font-size: 1.3rem; font-weight: bold;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .message-box.emergency {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            animation: flash 0.8s infinite;
        }

        /* LOGS */
        .logs-panel { flex: 1; background: var(--bg-card); border-radius: 12px; padding: 15px; overflow-y: auto; min-height: 150px;}
        .logs-panel h3 { font-size: 0.9rem; margin-bottom: 10px; color: var(--text-muted); border-bottom: 1px solid #334155; padding-bottom: 5px; }
        #logList { list-style: none; font-size: 0.85rem; padding: 0; }
        #logList li { padding: 6px 0; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; }
        #logList li span { color: var(--text-muted); font-size: 0.75rem; }

        /* LOADER OVERLAY */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 60px; height: 60px;
            border: 5px solid #334155; border-top: 5px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 30px;
        }
        #startBtn {
            display: none; padding: 15px 40px;
            background: var(--primary); color: white; border: none;
            border-radius: 50px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; margin-top: 20px;
            transition: transform 0.2s;
        }
        #startBtn:hover { transform: scale(1.05); }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }

        /* MOBILE RESPONSIVE */
        @media(max-width: 900px) {
            .container { grid-template-columns: 1fr; height: auto; overflow-y: auto; display: block; }
            .video-section { height: 350px; margin-bottom: 20px; }
            body { overflow: auto; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <h2 id="loadingText">Initializing Neural Networks...</h2>
        <p style="color: #94a3b8; margin-top:10px;">Please allow camera access.</p>
        <button id="startBtn" onclick="initApp()">LAUNCH SYSTEM</button>
    </div>

    <nav class="navbar">
        <div class="logo">üéØ VisionCare <span class="badge">PRO</span></div>
        <div class="status-indicator">
            System: <span class="online">‚óè Online</span>
        </div>
    </nav>

    <div class="container">
        
        <section class="video-section">
            <div class="video-wrapper">
                <video id="input_video" playsinline></video>
                <canvas id="output_canvas"></canvas>
                <div class="overlay-text" id="overlayText">System Ready</div>
            </div>
        </section>

        <section class="data-section">
            <div class="card-grid">
                <div class="card">
                    <div class="card-label">Recognized Gesture</div>
                    <div class="card-value highlight" id="gestureName">Scanning...</div>
                </div>
                <div class="card">
                    <div class="card-label">Confidence</div>
                    <div class="card-value" id="actionName">--</div>
                </div>
            </div>

            <div class="card chart-card">
                <canvas id="usageChart"></canvas>
            </div>

            <div id="msgBox" class="message-box">
                üëã Waiting for Gesture...
            </div>
            
            <div class="logs-panel">
                <h3>COMMUNICATION LOG</h3>
                <ul id="logList">
                    </ul>
            </div>
        </section>
    </div>

    <script>
        // --- 1. SETUP VARIABLES ---
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const ctx = canvasElement.getContext('2d');
        const gestureText = document.getElementById('gestureName');
        const actionText = document.getElementById('actionName');
        const msgBox = document.getElementById('msgBox');
        const logList = document.getElementById('logList');
        const overlayText = document.getElementById('overlayText');

        let lastSpoken = "";
        let lastSpeakTime = 0;
        let sosStartTime = null;
        const SOS_THRESHOLD = 2000; // 2 seconds to hold fist

        // --- 2. VOICE ENGINE ---
        function speak(text, priority = false) {
            if (!text || text === "Scanning..." || text === "Waiting..." || text === "Holding...") return;
            
            const now = Date.now();
            // Debounce: prevent spamming same word within 3s unless priority (SOS)
            if (!priority && text === lastSpoken && (now - lastSpeakTime < 3000)) return;

            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.0;
            
            // Prefer Google US English
            const voices = window.speechSynthesis.getVoices();
            const preferred = voices.find(v => v.name.includes("Google US English") || v.name.includes("Zira"));
            if (preferred) utterance.voice = preferred;

            window.speechSynthesis.speak(utterance);
            
            lastSpoken = text;
            lastSpeakTime = now;
            
            addLog(text, priority);
        }

        // --- 3. LOGGING SYSTEM ---
        function addLog(message, isEmergency = false) {
            const li = document.createElement('li');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            li.innerHTML = `<strong style="color: ${isEmergency ? '#ef4444' : '#f8fafc'}">${message}</strong> <span>${time}</span>`;
            logList.prepend(li);
            
            // Keep only last 20 logs
            if (logList.children.length > 20) logList.removeChild(logList.lastChild);
            
            updateChart(message);
        }

        // --- 4. GESTURE RECOGNITION MATH ---
        function dist(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        function getFingerStates(landmarks) {
            let fingers = [0, 0, 0, 0, 0]; // [Thumb, Index, Middle, Ring, Pinky]

            // Thumb (Logic simplified for Right Hand, works mostly for Left too)
            if (landmarks[4].x < landmarks[3].x) fingers[0] = 1;

            // Fingers (Tip above PIP joint)
            if (landmarks[8].y < landmarks[6].y) fingers[1] = 1;
            if (landmarks[12].y < landmarks[10].y) fingers[2] = 1;
            if (landmarks[16].y < landmarks[14].y) fingers[3] = 1;
            if (landmarks[20].y < landmarks[18].y) fingers[4] = 1;

            return fingers;
        }

        function determineGesture(landmarks) {
            const fingers = getFingerStates(landmarks);
            const signature = fingers.join(""); // e.g. "01100"

            // --- GEOMETRIC CHECKS ---
            // OK Sign (Index touches Thumb)
            if (dist(landmarks[4], landmarks[8]) < 0.05) {
                return { name: "OK Sign", msg: "I am Okay", type: "normal" };
            }

            // --- 22 GESTURE MAPPING ---
            switch (signature) {
                // EMERGENCY
                case "00000": return { name: "Fist", msg: "Holding...", type: "sos" };

                // BASICS
                case "11111": return { name: "Open Palm", msg: "Hello", type: "normal" };
                case "01000": return { name: "Index Up", msg: "One", type: "normal" };
                case "01100": return { name: "Victory", msg: "Two", type: "normal" };
                case "01110": return { name: "3 Fingers", msg: "I need Water", type: "request" };
                case "01111": return { name: "4 Fingers", msg: "I need Help", type: "request" };
                case "11110": return { name: "5 (Thumb)", msg: "Five", type: "normal" };

                // COMMANDS
                case "10000": return { name: "Thumb Up", msg: "Yes", type: "normal" };
                case "00001": return { name: "Pinky Up", msg: "I need the Washroom", type: "request" }; // UPDATED
                case "11000": return { name: "L-Shape", msg: "Lights On", type: "command" };
                case "10001": return { name: "Phone", msg: "Call Doctor", type: "urgent" };
                case "01001": return { name: "Rock On", msg: "Turn on TV", type: "command" };
                case "11001": return { name: "Spider-Man", msg: "I Love You", type: "normal" };
                case "11100": return { name: "Gun Shape", msg: "I have Pain", type: "urgent" };
                
                default: return { name: "Scanning...", msg: "Waiting...", type: "none" };
            }
        }

        // --- 5. MEDIAPIPE PROCESSING ---
        function onResults(results) {
            // Resize Canvas
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            ctx.save();
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // Draw Video
            ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Draw Skeleton
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#6366f1', lineWidth: 4});
                drawLandmarks(ctx, landmarks, {color: '#ef4444', lineWidth: 2});

                // Detect Logic
                const result = determineGesture(landmarks);
                
                gestureText.innerText = result.name;
                
                // Confidence Sim (just visual)
                actionText.innerText = result.type === "none" ? "--" : "98%";

                // --- SOS HANDLER ---
                if (result.type === "sos") {
                    if (!sosStartTime) sosStartTime = Date.now();
                    const elapsed = Date.now() - sosStartTime;
                    const remaining = Math.ceil((SOS_THRESHOLD - elapsed) / 1000);
                    
                    overlayText.innerText = `SOS in ${remaining}s`;
                    msgBox.style.background = "#f59e0b"; // Warning Orange
                    
                    if (elapsed > SOS_THRESHOLD) {
                        msgBox.innerText = "üö® EMERGENCY SOS TRIGGERED üö®";
                        msgBox.classList.add("emergency");
                        speak("Emergency! Please help immediately!", true);
                    }
                } 
                // --- NORMAL HANDLER ---
                else {
                    sosStartTime = null;
                    msgBox.classList.remove("emergency");
                    msgBox.style.background = ""; // Reset gradient
                    overlayText.innerText = result.name;
                    
                    if (result.type !== "none") {
                        msgBox.innerHTML = `<span style="font-size:1.5rem">üó£</span> ${result.msg}`;
                        speak(result.msg);
                    } else {
                        msgBox.innerText = "üëã Waiting for Gesture...";
                    }
                }
            } else {
                overlayText.innerText = "No Hand Detected";
                sosStartTime = null;
            }
            ctx.restore();
        }

        // --- 6. SETUP CAMERA & HANDS ---
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });

        function initApp() {
            // Unlock Audio
            const s = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(s);
            
            document.getElementById('loader').style.display = 'none';
            camera.start();
            initChart();
        }

        // --- 7. CHARTS ---
        let chartInstance = null;
        function initChart() {
            const ctxChart = document.getElementById('usageChart').getContext('2d');
            
            // Set chart text color to white for Dark Mode
            Chart.defaults.color = '#94a3b8';
            Chart.defaults.borderColor = '#334155';

            chartInstance = new Chart(ctxChart, {
                type: 'bar',
                data: {
                    labels: ['Help', 'Water', 'Washroom', 'Pain', 'Hello'],
                    datasets: [{
                        label: 'Requests',
                        data: [0, 0, 0, 0, 0],
                        backgroundColor: ['#ef4444', '#3b82f6', '#8b5cf6', '#f59e0b', '#10b981'],
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        y: { beginAtZero: true, grid: { color: '#334155' } }, 
                        x: { grid: { display: false } } 
                    }
                }
            });
        }

        function updateChart(label) {
            if (!chartInstance) return;
            const map = { "I need Help": 0, "I need Water": 1, "I need the Washroom": 2, "I have Pain": 3, "Hello": 4 };
            
            if (map[label] !== undefined) {
                chartInstance.data.datasets[0].data[map[label]]++;
                chartInstance.update();
            }
        }

        // Wait for MediaPipe load
        window.onload = () => {
            setTimeout(() => {
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('loadingText').style.display = 'none';
                document.querySelector('p').style.display = 'none';
                document.getElementById('startBtn').style.display = 'block';
            }, 2500);
        };
    </script>
</body>
</html>
